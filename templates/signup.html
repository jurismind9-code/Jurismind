<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JurisMind AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .logo-icon i {
            font-size: 32px;
            color: white;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
        }

        .logo h1 span {
            color: #e91e63;
        }

        .logo p {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #e91e63;
            background: white;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
        }

        .password-toggle:hover {
            color: #e91e63;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .auth-link a {
            color: #e91e63;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }

        .toast.success {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .toast.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* OTP Section */
        .otp-section {
            display: none;
        }

        .otp-section.active {
            display: block;
        }

        .signup-section.hidden {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-inputs input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .otp-inputs input:focus {
            outline: none;
            border-color: #e91e63;
            background: white;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        .otp-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .otp-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .otp-info .phone-display {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .resend-otp {
            text-align: center;
            margin-top: 15px;
        }

        .resend-otp button {
            background: none;
            border: none;
            color: #e91e63;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .resend-otp button:disabled {
            color: #999;
            cursor: not-allowed;
        }

        .demo-otp {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #856404;
        }

        .demo-otp strong {
            font-size: 18px;
            color: #333;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #f44336;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ff9800;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 25px;
            }

            .otp-inputs input {
                width: 45px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <h1>Juris<span>Mind</span> AI</h1>
                <p id="headerText">Create your account to get started</p>
            </div>

            <!-- Signup Form -->
            <div class="signup-section" id="signupSection">
                <form id="signupForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Create a password (min 6 chars)" required>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="passwordStrength"></div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="signupBtn">
                        <i class="fas fa-paper-plane"></i>
                        Send OTP
                    </button>
                </form>

                <div class="divider">
                    <span>Already have an account?</span>
                </div>

                <div class="auth-link">
                    <a href="/login"><i class="fas fa-sign-in-alt"></i> Login Instead</a>
                </div>
            </div>

            <!-- OTP Verification Section -->
            <div class="otp-section" id="otpSection">
                <div class="otp-info">
                    <p>We've sent a verification code to</p>
                    <div class="phone-display" id="phoneDisplay">+91 XXXXX XXXXX</div>
                </div>

                <form id="otpForm">
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-input" data-index="0">
                        <input type="text" maxlength="1" class="otp-input" data-index="1">
                        <input type="text" maxlength="1" class="otp-input" data-index="2">
                        <input type="text" maxlength="1" class="otp-input" data-index="3">
                        <input type="text" maxlength="1" class="otp-input" data-index="4">
                        <input type="text" maxlength="1" class="otp-input" data-index="5">
                    </div>

                    <div class="demo-otp" id="demoOtp" style="display: none;">
                        <p>Demo Mode - Your OTP is:</p>
                        <strong id="demoOtpValue">------</strong>
                    </div>

                    <button type="submit" class="btn btn-primary" id="verifyBtn">
                        <i class="fas fa-check-circle"></i>
                        Verify & Create Account
                    </button>

                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        Go Back
                    </button>

                    <div class="resend-otp">
                        <button type="button" id="resendBtn" onclick="resendOtp()">
                            Resend OTP
                        </button>
                        <span id="resendTimer"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let userPhone = '';
        let resendCountdown = 0;

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');
            strengthBar.className = 'password-strength-bar';

            if (password.length < 6) {
                strengthBar.className = 'password-strength-bar';
                return;
            }

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 1) {
                strengthBar.className = 'password-strength-bar weak';
            } else if (strength <= 2) {
                strengthBar.className = 'password-strength-bar medium';
            } else {
                strengthBar.className = 'password-strength-bar strong';
            }
        }

        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        function showOtpSection(phone, demoOtp) {
            document.getElementById('signupSection').classList.add('hidden');
            document.getElementById('otpSection').classList.add('active');
            document.getElementById('phoneDisplay').textContent = phone;
            document.getElementById('headerText').textContent = 'Verify your phone number';

            // Show demo OTP (remove in production!)
            if (demoOtp) {
                document.getElementById('demoOtp').style.display = 'block';
                document.getElementById('demoOtpValue').textContent = demoOtp;
            }

            // Focus first OTP input
            document.querySelector('.otp-input[data-index="0"]').focus();

            // Start resend countdown
            startResendCountdown();
        }

        function goBack() {
            document.getElementById('signupSection').classList.remove('hidden');
            document.getElementById('otpSection').classList.remove('active');
            document.getElementById('headerText').textContent = 'Create your account to get started';
            document.getElementById('demoOtp').style.display = 'none';

            // Clear OTP inputs
            document.querySelectorAll('.otp-input').forEach(input => input.value = '');
        }

        function startResendCountdown() {
            resendCountdown = 30;
            const resendBtn = document.getElementById('resendBtn');
            const timerSpan = document.getElementById('resendTimer');

            resendBtn.disabled = true;

            const interval = setInterval(() => {
                resendCountdown--;
                timerSpan.textContent = ` (${resendCountdown}s)`;

                if (resendCountdown <= 0) {
                    clearInterval(interval);
                    resendBtn.disabled = false;
                    timerSpan.textContent = '';
                }
            }, 1000);
        }

        async function resendOtp() {
            try {
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: userPhone })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('OTP resent successfully!', 'success');
                    startResendCountdown();

                    // Update demo OTP display
                    if (data.demo_otp) {
                        document.getElementById('demoOtpValue').textContent = data.demo_otp;
                    }
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Failed to resend OTP', 'error');
            }
        }

        // OTP input handling
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                if (value.length === 1) {
                    // Move to next input
                    const nextInput = document.querySelector(`.otp-input[data-index="${index + 1}"]`);
                    if (nextInput) nextInput.focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    // Move to previous input
                    const prevInput = document.querySelector(`.otp-input[data-index="${index - 1}"]`);
                    if (prevInput) prevInput.focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                const inputs = document.querySelectorAll('.otp-input');

                pastedData.split('').forEach((char, i) => {
                    if (inputs[i]) inputs[i].value = char;
                });

                const lastFilledIndex = Math.min(pastedData.length - 1, 5);
                inputs[lastFilledIndex].focus();
            });
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const signupBtn = document.getElementById('signupBtn');
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!name || !phone || !email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<div class="spinner"></div> Sending OTP...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    userPhone = phone;
                    showToast(data.message, 'success');
                    showOtpSection(phone, data.demo_otp);
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Connection error. Please try again.', 'error');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send OTP';
            }
        });

        // OTP verification form submission
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const verifyBtn = document.getElementById('verifyBtn');
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showToast('Please enter the complete OTP', 'error');
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<div class="spinner"></div> Verifying...';

            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: userPhone, otp })
                });

                const data = await response.json();

                if (data.success) {
                    showToast(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showToast(data.message, 'error');
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = '<i class="fas fa-check-circle"></i> Verify & Create Account';
                }
            } catch (error) {
                showToast('Connection error. Please try again.', 'error');
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check-circle"></i> Verify & Create Account';
            }
        });
    </script>
</body>
</html>
